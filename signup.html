<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CashBook</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <meta name="theme-color" content="#1e88e5">
</head>
<body>
    <main class="center">
        <div class="auth-container">
            <div class="text-center mb-4">
                <div class="logo-icon">üí∞</div>
                <h1>Create Account</h1>
                <p class="text-secondary">Join CashBook today</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName" class="form-label" data-key="fullName">Full Name</label>
                    <input type="text" id="fullName" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="username" class="form-label" data-key="username">Username</label>
                    <input type="text" id="username" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label" data-key="email">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="mobile" class="form-label" data-key="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label" data-key="password">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label" data-key="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" required>
                </div>

                <div id="errorMsg" class="alert alert-error" style="display: none;"></div>
                <div id="successMsg" class="alert alert-success" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-full" data-key="signUp">
                    <span class="loading hidden"></span>
                    Sign Up
                </button>
            </form>

            <div class="text-center mt-3">
                <p class="text-secondary">Or sign up with</p>
                <button id="googleSignup" class="btn btn-secondary btn-full mt-2">
                    üîó Google
                </button>
            </div>

            <div class="text-center mt-3">
                <p class="text-secondary">Already have an account? 
                    <a href="login.html" class="text-primary" data-key="login">Login</a>
                </p>
            </div>

            <div class="text-center mt-3">
                <button id="langToggle" class="lang-btn">
                    <span>üåê</span>
                    <span data-key="english">English</span>
                </button>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="js/theme-init.js"></script>
    <script src="firebase-config.js"></script>
    
    <script>
        // Working signup implementation (from debug version)
        let auth, db, realtimeDB, googleProvider;
        
        function initFirebase() {
            try {
                console.log('üî• Starting Firebase initialization...');
                
                if (typeof firebase === 'undefined') {
                    console.error('‚ùå Firebase not loaded!');
                    return false;
                }
                
                if (typeof firebaseConfig === 'undefined') {
                    console.error('‚ùå Firebase config not found!');
                    return false;
                }
                
                console.log('‚úÖ Firebase SDK and config available');
                
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                    console.log('‚úÖ Firebase app initialized');
                } else {
                    console.log('‚úÖ Firebase app already initialized');
                }
                
                auth = firebase.auth();
                db = firebase.firestore();
                realtimeDB = firebase.database();
                googleProvider = new firebase.auth.GoogleAuthProvider();
                
                console.log('‚úÖ Firebase services initialized');
                return true;
                
            } catch (error) {
                console.error('‚ùå Firebase initialization error:', error);
                return false;
            }
        }
        
        function initSignup() {
            console.log('üîÑ Initializing signup...');
            
            const signupForm = document.getElementById('signupForm');
            const googleSignupBtn = document.getElementById('googleSignup');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            
            if (!signupForm) {
                console.error('‚ùå Signup form not found!');
                return;
            }
            
            console.log('‚úÖ Signup form found');
            
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('üìù Form submitted');
                
                const submitBtn = signupForm.querySelector('button[type="submit"]');
                const fullName = document.getElementById('fullName').value.trim();
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const mobile = document.getElementById('mobile').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                console.log('üìã Form data collected:', {fullName, username, email, mobile});
                
                // Clear messages
                errorMsg.style.display = 'none';
                successMsg.style.display = 'none';
                
                // Validation
                if (!fullName || !username || !email || !mobile || !password || !confirmPassword) {
                    console.log('‚ùå Validation failed: Missing fields');
                    errorMsg.textContent = 'Please fill in all fields';
                    errorMsg.className = 'alert alert-error';
                    errorMsg.style.display = 'block';
                    return;
                }
                
                if (password !== confirmPassword) {
                    console.log('‚ùå Validation failed: Passwords do not match');
                    errorMsg.textContent = 'Passwords do not match';
                    errorMsg.className = 'alert alert-error';
                    errorMsg.style.display = 'block';
                    return;
                }
                
                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    console.log('‚ùå Validation failed: Invalid email');
                    errorMsg.textContent = 'Please enter a valid email address';
                    errorMsg.className = 'alert alert-error';
                    errorMsg.style.display = 'block';
                    return;
                }
                
                // Password validation
                if (password.length < 6) {
                    console.log('‚ùå Validation failed: Password too short');
                    errorMsg.textContent = 'Password must be at least 6 characters long';
                    errorMsg.className = 'alert alert-error';
                    errorMsg.style.display = 'block';
                    return;
                }
                
                console.log('‚úÖ Validation passed');
                
                try {
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Creating Account...';
                    
                    console.log('üîê Creating Firebase user...');
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    console.log('‚úÖ Firebase user created:', user.uid);
                    
                    console.log('üë§ Updating user profile...');
                    await user.updateProfile({
                        displayName: fullName
                    });
                    console.log('‚úÖ User profile updated');
                    
                    const userData = {
                        fullName,
                        username,
                        email,
                        mobile,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        emailVerified: false,
                        profilePicture: '',
                        currency: 'BDT',
                        language: 'en',
                        theme: 'light',
                        emailNotifications: true,
                        smartSuggestions: true
                    };
                    
                    console.log('üìä User data prepared');
                    
                    console.log('üíæ Saving to Firestore...');
                    await db.collection('users').doc(user.uid).set(userData);
                    console.log('‚úÖ Successfully saved to Firestore');
                    
                    console.log('üíæ Saving to Realtime Database...');
                    const realtimeUserData = {
                        ...userData,
                        password: password, // Save password to Realtime Database
                        createdAt: firebase.database.ServerValue.TIMESTAMP
                    };
                    await realtimeDB.ref('users/' + user.uid).set(realtimeUserData);
                    console.log('‚úÖ Successfully saved to Realtime Database (with password)');
                    
                    console.log('üìß Sending verification email...');
                    await user.sendEmailVerification();
                    console.log('‚úÖ Verification email sent');
                    
                    console.log('üéâ Signup completed successfully!');
                    successMsg.textContent = 'Account created successfully! Please check your email for verification.';
                    successMsg.className = 'alert alert-success';
                    successMsg.style.display = 'block';
                    
                    // Clear form
                    signupForm.reset();
                    
                    // Redirect to login page after 3 seconds
                    setTimeout(() => {
                        console.log('üîÑ Redirecting to login page...');
                        window.location.href = 'login.html';
                    }, 3000);
                    
                } catch (error) {
                    console.error('‚ùå Signup error:', error);
                    errorMsg.textContent = error.message;
                    errorMsg.className = 'alert alert-error';
                    errorMsg.style.display = 'block';
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign Up';
                }
            });
            
            // Google signup
            if (googleSignupBtn) {
                console.log('‚úÖ Google signup button found');
                
                googleSignupBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    console.log('ÔøΩ Google signup clicked');
                    
                    try {
                        googleSignupBtn.disabled = true;
                        googleSignupBtn.textContent = 'Loading...';
                        
                        const result = await auth.signInWithPopup(googleProvider);
                        const user = result.user;
                        console.log('‚úÖ Google user signed in:', user.uid);
                        
                        // Check if user already exists
                        const userDoc = await db.collection('users').doc(user.uid).get();

                        if (!userDoc.exists) {
                            console.log('üìù Creating new user document for Google user...');
                            
                            // Create username from email
                            const baseUsername = user.email.split('@')[0].replace(/[^a-zA-Z0-9._]/g, '');
                            let username = baseUsername;

                            // Check if username already exists and make it unique
                            let counter = 1;
                            while (true) {
                                const usernameQuery = await db.collection('users').where('username', '==', username).get();
                                if (usernameQuery.empty) break;
                                username = `${baseUsername}${counter}`;
                                counter++;
                            }

                            const userData = {
                                fullName: user.displayName || '',
                                username: username,
                                email: user.email,
                                mobile: user.phoneNumber || '',
                                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                emailVerified: user.emailVerified,
                                profilePicture: user.photoURL || '',
                                currency: 'BDT',
                                language: 'en',
                                theme: 'light',
                                emailNotifications: true,
                                smartSuggestions: true,
                                isGoogleUser: true
                            };

                            // Save to both databases
                            await db.collection('users').doc(user.uid).set(userData);
                            console.log('‚úÖ Google user saved to Firestore');

                            const realtimeUserData = {
                                ...userData,
                                password: 'google_oauth', // Placeholder for Google users
                                createdAt: firebase.database.ServerValue.TIMESTAMP
                            };
                            await realtimeDB.ref('users/' + user.uid).set(realtimeUserData);
                            console.log('‚úÖ Google user saved to Realtime Database');
                        }
                        
                        successMsg.textContent = 'Account created successfully!';
                        successMsg.className = 'alert alert-success';
                        successMsg.style.display = 'block';
                        
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                        
                    } catch (error) {
                        console.error('‚ùå Google signup error:', error);
                        errorMsg.textContent = error.message;
                        errorMsg.className = 'alert alert-error';
                        errorMsg.style.display = 'block';
                    } finally {
                        googleSignupBtn.disabled = false;
                        googleSignupBtn.textContent = 'üîó Google';
                    }
                });
            }
        }
        
        // Initialize language toggle
        function initLanguageToggle() {
            const langToggle = document.getElementById('langToggle');
            if (langToggle) {
                const currentLang = localStorage.getItem('language') || 'en';
                langToggle.innerHTML = currentLang === 'en' ? '<span>üåê</span><span>English</span>' : '<span>üåê</span><span>‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</span>';

                langToggle.addEventListener('click', () => {
                    const currentLang = localStorage.getItem('language') || 'en';
                    const newLang = currentLang === 'en' ? 'bn' : 'en';
                    localStorage.setItem('language', newLang);
                    window.location.reload();
                });
            }
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ DOM loaded, initializing signup page...');
            
            setTimeout(() => {
                const firebaseReady = initFirebase();
                
                if (firebaseReady) {
                    console.log('‚úÖ Firebase ready, initializing signup...');
                    initSignup();
                    initLanguageToggle();
                } else {
                    console.error('‚ùå Firebase not ready, cannot initialize signup');
                }
            }, 100);
        });
    </script>
    <script src="js/i18n.js"></script>
</body>
</html>
